<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route</title>
  </head>
  <body>
    <h1>route</h1>

    <!--
    a 태그

    * href 속성 : 링크할 주소(Web의 경로 또는 디렉토리 경로)

    * target 속성 :
      target=_self | _blank | _parent |_top|<프레임 이름>"
      _self (기본값) : 현재 창(또는 프레임)에서 링크를 연다."
      _blank : 새 창(또는 새 탭)에서 링크를 연다.
      _parent : 현재 프레임의 부모 프레임에서 링트를 연다.
      _top : 모든 프레임을 벗어나 전체 창을 로드

    # 앵커
      링크가 문서 내의 특정 위치를 가리키는 경우
      <태그 id ="앵커 이름">contents</태그>
      <a href = "경로" #앵커 이름> 앵커로 이동하기</a>

  -->

    <!-- 상대 경로 -->
    <!-- 1. 동일한 폴더 내의 파일을 참조 -->
    <a href="./sameRoute.html" target="_blank">sameRoute로 가기</a>
    <!-- 2. 하위 폴더의 파일을 참조 -->
    <a href="./sub/subRoute.html" target="_parent">subRoute로 갈까용</a>
    <!-- 3. 상위 폴더의 파일을 참조 -->
    <a href="../home.html" target="_top"> 홈으로 </a>

    <a href="../02_image/image.html#anchor">앵커로 이동하기</a>
  </body>
</html>
