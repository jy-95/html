<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델</title>
  <style>
    .example{
      width: 500px;
      height: 300px;
      border-width: 10px;
      border-style: solid;
      border-color: blue;
    }

    /* 테두리 속성
      border-width : 테두리 폭 설정
      border-style : 테두리 스타일 설정
      border-color : 테두리 색 설정
      단축속성
      border : <width> <style> <color> 셋 다 순서대로 반드시 적어야 한다.
    */
  </style>
</head>
<body>
  <div class="example"></div>
</body>
</html>
