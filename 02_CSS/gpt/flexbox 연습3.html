    <title>flexbox 연습3</title>
    <style>
      header {
        list-style-type: none;
        background-color: aquamarine;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header li {
        display: inline;
      }

      .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      section.container {
        flex: 3;
      }

      aside {
        flex: 1;
        background-color: #f8f8f8;
        padding: 1em;
      }

      main {
        display: flex;
        gap: 20px;
        padding: 1em;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em;
      }

      .card {
        flex: 1;
        border: 1px solid black;
        padding: 1em;
        box-shadow: 8px 13px 8px 0px;
        width: 48%;
      }

      .card li {
        list-style-type: none;
        font-size: smaller;
        margin: 0 auto;
      }

      .card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
        object-fit: cover;
      }

      .card:hover {
        background-color: #f0f8ff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 0.5em 1em;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #0056b3;
        box-shadow: 0 0 0 0.2;
      }
    </style>
  </head>
