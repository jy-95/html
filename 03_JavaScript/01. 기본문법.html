  <title>기본문법</title>
  <script>

    console.log(c);
    // 변수 호이스팅

    /**
     * 변수의 선언 (const, let, var)
     * - 변수는 값을 담기 위한 상자
     * - 식별자란 상자에 붙이는 이름, 변수를 담은 상자에 붙인 이름은 변수명이라고 부르자.
     * - 자바스크립트 엔진에 식별자의 존재를 알리는 것 = 변수 선언
     * - 상자(메모리)에 값을 넣는 것 = 할당, 대입, 저장
     * - 식별자를 통해서 그 값을 부르는 것 = 호출
     * - 호출해서 메모리에서 그 값을 읽는 것 = 참조
     *
     * 자바스크립트 변수는 데이터 타입에 상관없이 무엇이든 담을 수 있다.
     * 기본적으로 const 우선 사용, 스크립트 내에서 값의 변경이 필요한 경우 OK
     * var의 사용은 과거 호환을 위해서만 사용하고 지양할 것.
     */

    /*
      식별자 네이밍 규칙
        문자, 숫자, 언더스코어, 달러기호 포함 가능
        숫자로 시작하는 것은 허용하지 않는다.
        예약어(키워드)는 사용할 수 없다.
        대소문자를 구별한다.

        의미를 명확히 표현하도록 한다.
        변수나 함수 이름에는 보통 카멜케이스를 사용한다.(명명규칙, 네임컨벤션)
        camelCase PascalCase kebab-case snake_case
    */

    const PI = 3.14; // 선언과 할당(초기화)을 동시에 함
    // PI = 3; //재할당 불가
    // const PI = 3.1451; //중복선언 불가
    console.log('const로 선언된 변수는 값의 재할당, 변수 중복선언을 허용하지 않는다. 선언시 값의 초기화가 요구된다.');
    console.log(PI);
    /*
      반드시 상수만을 위해 쓰이는 것은 아니며, 의도치않은 재할당을 피하기 위함이라는 점에 집중하자.
      우선은 const로 선언 후 재할당이 필요한지 생각하고 let키워드로 변경해도 무방
      - 상수로 쓰기 위해 선언한 변수는 명명시 대문자를 쓴다.
    */

    let b; //변수 선언
    b = 'hello'; //값의 할당
    console.log(b);
    b = 'hello(수정)';
    console.log(b);

    // let b; //변수 중복선언시 에러

    console.log('let으로 설정된 변수는 값의 재할당이 가능하나, 변수 중복 선언을 허용하지 않는다. 선언 시 값의 초기화를 요구하지 않는다.');

    var c; //변수 선언
    c = 'world' // 값의 할당
    console.log(c);
    c = 'world(수정)' // 값의 재할당
    console.log(c);
    var c = '같은 이름으로 변수를 재 선언하면서 값을 새로 할당'
    console.log(c);

    console.log('c1: var키워드로 선언된 변수는 암묵적인 값의 초기화(undefined)가 일어난다.');
    var c1;

    console.log('var로 선언한 반주는 값의 재할당이 가능하고 변수 중복 선언도 허용한다. 선언시 값의 초기화를 요구하지 않는다.');

    // 변수 호이스팅 : 실행 단계에서 선언부를 인식하고 식별자를 등록해 두는 것. 변수 선언 이전에 그 변수를 불러도 에러가 일어나지 않는 것.
    // 참조에러가 발생하는 다른 변수와 다르게 var는 에러가 일어나지 않는다.
  </script>
