<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
  <script>
    /*
      1. 산술 연산자
        사칙연산, %나머지연산, **제곱
      2. 대입 연산자, 복합대입 연산자, 할당 연산자
        =, +=, -=, *=, /=, %=
      3. 비교 연산자
        >, >=, <. <=, ==, !=, ===, !==
      4. 논리 연산자
        &&, ||, !
      5. 증감 연산자, 단항 연산자
        ++, --
      6. 삼항 연산자
        변수 = 조건 ? 참일때 값 : 거짓일때 값
      7. 타입 연산자
        typeof, instanceof
    */

    // 문자열 연산
    const num1 = 5;
    const num2 = 2;
    console.log(num1 + num2); // 3
    console.log(num1 + num2 + ''); // 3 문자열이 포함되어 있으면 문자열 연산으로 취급하나, 연산 우선순위에 의해 앞에 산술 연산이 있으면 산술 연산으로 취급한다.
    console.log(num1 + '' + num2); //1 2
    console.log(num1 + '과 ' + num2 + '의 합계: ' + (num1+num2)) ;
    console.log(`${num1}과 ${num2}의 합계: ${num1+num2}`); //템플릿 문자열로 작성


    let result;
    // 덧셈
    result = num1 + num2;
    console.log(`${num1}과 ${num2}의 덧셈 ${result}`);

    // 뺄셈
    result = num1 - num2;
    console.log(`${num1}과 ${num2}의 뺄셈 ${result}`);

    // 곱셈
    result = num1 * num2;
    console.log(`${num1}과 ${num2}의 곱셈 ${result}`);

    // 나눗셈
    result = num1 / num2;
    console.log(`${num1}과 ${num2}의 나눗셈 ${result}`);

    // 나머지 연산
    result = num1 % num2;
    console.log(`${num1}과 ${num2}의 나머지연산 ${result}`);

    // 제곱 연산
    result = num1 ** num2;
    console.log(`${num1}과 ${num2}의 제곱연산 ${result}`);


    // 복합대입 연산자 : ~~해서 할당(대입)
    let x = 10;
    x **= 5;
    console.log(x);

    // 비교 연산자 : 논리형 값을 반환
    // == 연산자    (동등비교, 느슨한 비교) : 두 값이 같은지를 비교(자료형을 자동 변환 후 비교한다.)
    // === 연산자   (일치비교, 엄격한 비교) : 두 값과 데이터 타입이 모두 같은지를 비교. 권장된다.
    console.log(10 > 3); // true
    console.log(5 == '5'); //true
    console.log(5 === '5'); //false
    console.log(5 != '5'); //false
    console.log(5 !== '5'); //true

    console.log('====================');
    console.log(null == undefined); //true 둘 다 비어있다는 개념에서 동일하다.
    console.log(null === undefined); //false 데이터 타입이 다르다.
    console.log(typeof null);
    console.log(typeof undefined);
    console.log('====================');

    // 논리 연산자
    console.log(true && false); //false
    console.log(true || false); //true
    console.log(!true); //false

    // 증감 연산자, 단항 연산자
    let i = 1;        // 증감 연산자도 재할당이 일어나므로 let 키워드 사용
    console.log(++i); // 먼저 증가 후 출력 2
    console.log(i++); // 먼저 출력 후 증가 2 출력 후 실제 값은 3
    console.log(i);

    // 삼항 연산자
    const age = 20;
    const status = age >= 18 ? '성인' : '미성년자';
    console.log(status);

    // 타입 연산자
    console.log(typeof 123);
    // instanceof : 반환값이 논리형이다.
    // 타입을 확인하고 싶은 대상 instanceof 확인하려는 인스턴스
    console.log([] instanceof Array); //true
    console.log({} instanceof Array); //false

  </script>
</head>
<body>
  
</body>
</html>
