    const num = 10;
    if (num < 20){

    } else {
      console.log('20보다 큰 수 입니다.');
    }

    // false로 평가되는 값?
    // 어떤 값이 거짓으로 평가되는지 알아주기
    if(!0){
      console.log('null:' + false);
      console.log('null을 false로 평가하고 그의 역이므로 코드블록이 실행됨.');
    }
    if(!null){
      console.log('0:' + false);
      console.log('0을 false로 평가하고 그의 역이므로 코드블록이 실행됨.');
    }
    if(!''){
      console.log('공백:' + false);
      console.log('공백을 false로 평가하고 그의 역이므로 코드블록이 실행됨.');
    }
    if(!undefined){
      console.log('undefined:' + false);
      console.log('undefined을 false로 평가하고 그의 역이므로 코드블록이 실행됨.');

        -case와의 일치 여부는 엄격비교(===)이므로 타입까지 일치해야 함

  //반복문          //for in = object, for = 배열, 그 외 기타 등등
  // -for(변수는 let으로)
  /*
    for(초기식;조건식;증감식){
      명령문
    }
    // 내부 실행순서
      초기식->조건식->실행문->증감식->조건식->실행문...
    실행블록 안에 break나 return으로 반복 종료가능
    continue 사용시 증감식 실행후 다음 반복으로 넘어감
  */

  for (let index = 0; index < 5; index++) {
    if (index%2 === 0) {
      document.write(`<p class="red">반복문 ${index}</p>`);
    } else {
      document.write(`<p class="blue">반복문 ${index}</p>`);
    }

  }

  // for...in : 객체(object)의 열거 가능한 속성(key)에 대해 반복
  // 배열에도 사용 가능하지만 순서를 보장하지 않는다...
  // 반복시마다 새로운 key를 가리키는 식으로 동작(변수는 const로)

  const obj = {
    a: 1,
    b: 2,
    c: 3,
  };
  for (const key in obj) {
    console.log(key, obj[key]); //obj[key] = key 값의 value
  }

  // for...of : 이터러블에 사용. 반복대상은 그 value이고 배열, 문자열에 자주 쓰임
  // 이터러블이란? 반복 가능한 객체!(배열, 문자열, Set, Map, ... 등)
  // 반복시마다 새로운 value를 가리키는 식으로 동작
  const arr = ['a', 'b', 'c'];
  for (const element of arr) {
    console.log(element);
  }

  // forEach : 배열에 사용. 반복대상은 value
