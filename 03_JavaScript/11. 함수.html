<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
    <script>
      // 메서드 : 특정 객체의 프로퍼티로 함수를 가지고 있으면 그 함수를 메서드라고 한다.
      /*
      Function
      1. 함수의 문법
        - 명명규칙 : 영문자, _, $ 사용가능, 숫자로 시작할 수 없다, 특수문자 사용할 수 없다.
        - 명명관례 : 동사로 시작, 두 개 이상의 단어는 카멜케이스로 작성
        function 함수이름 (arg1, arg2, arg3...){
          // 명령문;
        }
      2. 리턴
        - return을 만나면 함수의 실행을 중지하고 호출한 곳으로 리턴값을 반환
        - return을 작성하지 않으면 undefined를 반환
    */

    console.log(addFunction);
    console.log(addFunction(1, 4));

      // 1. 함수 선언문
      // 함수 선언문이 평가되면 식별자(함수 이름)가 암묵적으로 생성되고 함수 객체가 할당됨
      // 함수의 호이스팅 : 실제 선언되기 이전에도 호출할 수 있다.
      // 세미콜론 불포함
      function addFunction(arg1, arg2) {
        return arg1 + arg2;
      }

      console.log(addFunction); //함수의 return값이 아닌 함수 이름 및 명령문 내용이 적힘.
      console.log(typeof addFunction);
      console.log(addFunction(1, 4));

      // 2. 함수 표현식
      // 변수에 함수 리터럴을 할당
      // 세미콜론 포함
      const myFunction = function (param) {
        document.write(`함수 표현식<br> ${param}`);
      };

      console.log(myFunction); //myFunction에 담긴 함수 내용을 출력
      console.log(typeof myFunction);
      myFunction(`함수 표현식으로 작성한 함수`);
      console.log(myFunction('오잉')); //return 값이 없어서 undefined가 콘솔에 적힌다.

      // 3. 화살표 함수
      // (함수의 인자) => {인자를 받아서 실행할 내용} 2번과 달리 function을 적지 않는다.

      const myFunction2 = (param) => {
        document.write(`화살표 함수 ${param}<br>`);
      };

      console.log(myFunction2); //myFunction2에 담긴 함수 내용을 출력
      console.log(typeof myFunction2);
      myFunction2(`화살표 함수로 작성한 함수 호출`);

      // 명령문이 한 줄인 경우 중괄호도 적을 필요가 없다.
      const myFunction3 = (param) =>
        document.write(`화살표 함수2 ${param}<br>`);
      console.log(myFunction3); //myFunction3에 담긴 함수 내용을 출력
      console.log(typeof myFunction3);
      myFunction3(`화살표 함수2로 작성한 함수 호출`);

      // add2
      const add2 = function(param1, param2){
        return param1 + param2;
      };
      console.log(add2(4,6));

      // add3
      const add3 = (param1, param2) => param1 + param2;
      console.log(add3(5,7));
    </script>
  </head>
  <body></body>
</html>
