<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
    <script>
      /*
      DOM (Document Object Model) : 문서 객체 모델

      HTML 요소 찾기
      - id로 찾기
        document.getElementById(아이디)
      - 태그 이름으로 찾기
        document.getElementsByTagName(태그이름)
      - 클래스 이름으로 찾기
      document.getElementsByClassName(클래스이름)
      - 선택자로 단일 요소 찾기
        document.querySelector(선택자)
      - 선택자로 복수 요소 찾기
        document.querySelectorAll(선택자)

    */

      // 랜더링 순서에 의해 스크립트 실행이 방해되지 않도록 하는 방법
      /*
      1. script 태그에 defer 속성을 추가
        자바스크립트 파일의 로드(외부스크립트)가 비동기적으로 동시에 진행되도록 하는 방법
        내부 스크립트를 사용하는 script 태그에 적용시에는 무시됨
        스크립트의 실행자체는 DOM이 완전히 로드된 후 실행된다.
      2. DOMContentLoaded 이벤트 사용
        document.addEventListener('DOMContentLoaded', function(){
          // 명령줄;
        });
        HTML이 완전히 로드되고 파싱된 후 실행된다.
      3. window.onload 이벤트 사용
        window.onload = function (){
        };
        페이지의 모든 리소스가 로드된 후 실행된다.
    */

      /*
        HTML 요소 변경
        - 가져온 요소.innerHTML = HTML컨텐츠;
          : 요소의 HTML내용 변경
        - 가져온 요소.textContent = 텍스트;
          : 요소의 컨텐츠로 텍스트 삽입
        - 요소.속성(type, name, id ...) = 변경할 속성 값;
          : 요소의 속성값 변경
        - 요소.style.css속성이름 = 변경할 스타일 값;
          : 요소의 스타일 변경
      */
      // demo라는 아이디를 가진 요소를 불러보기
      window.onload = function () {
        const demo = document.getElementById('demo');
        console.log(demo);
        demo.innerHTML = 'Hello World!';
        demo.style.color = 'red';

        // demo라는 클래스 이름을 가진 요소 불러보기
        const demoList = document.getElementsByClassName('demo');
        console.log(demoList);
        demoList[1].textContent='새로운 문자열';
        demoList[2].innerHTML='<hr><hr>문자열 넣어도 됨<hr>';

        // input이라는 태그 이름을 가진 요소 불러보기
        const inputEle = document.getElementsByTagName('input');
        console.log(inputEle[0]);
        inputEle[0].value = '김길동';

        // demo라는 아이디를 가진 요소 불러보기 querySel
        console.log(document.querySelector('#demo'));
        // demo라는 클래스 이름을 가진 요소 불러보기 querySel
        console.log(document.querySelectorAll('.demo'));


        // 요소를 만들고 바디에 삽입하기
        const button = document.createElement('button');
        button.innerHTML = '전송하기';
        document.body.appendChild(button);

        // 찾을 수 있는지 확인하기(선택자를 통해)
        // 요소.matches(선택자) // boolean값 반환.
        console.log(button.matches('button'));
        const ele = document.getElementById('demo1');
        console.log(ele.matches('.demo1>#demo1')); //true
        console.log(ele.matches('.demo1>#demo2'));//false



      };
    </script>
  </head>

  <body>
    <p class="" id="demo">안녕하세요1</p>
    <p class="demo" id="">안녕하세요2</p>
    <p class="demo" id="">안녕하세요3</p>
    <p class="demo" id="">안녕하세요4</p>

    <div class="demo1">
      <div id="demo1">자식</div>
    </div>

    <input type="text" name="name" id="name" />
  </body>
</html>
