<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <script>
      /*
      *Object
      데이터를 구조화하고 저장하는 방법
      - { key : value }의 형태
      - key의 따옴표는 생략 가능

      new 또는 리터럴로 인스턴스를 생성하서 사용해야 하는 객체
      */

      //객체 만드는 법

      //1. 객체 리터럴
      const user = {
        // 키 값은 유효한 식별자를 지정할 것.
        // 유효한 명명규칙을 지키지 않은 경우 따옴표로 key를 감싸야 함.
        name: '책', // 객체 프로퍼티는 키와 값으로 이루어진다. 값에 들어가는 것이 함수일 수도 있다.
        age: 124,
        greet: function () {
          alert('하이');
        },
        /*
        greet() {
          alert('하이')
        }

        이렇게 줄일수도 있음

        */
      };
      console.log(user.greet); //greet이라는 키에 들어있는 함수 내용을 적어서 출력
      console.log(user.greet());

      //2. const 객체 = new Object() 생성자  //일반적으로는 리터럴을 사용해서 만듦

      //3. 클래스 정의를 통한 객체 생성
      // 클래스 = 객체를 만드는 레시피
      class Human {                 // 클래스를 만들고 안에 생성자를 만듬
        constructor(name, age){
          this.name = name;
          this.age = age;
        }
        greet(){
          
        }
      }

      const lee = new Human('이순신', 50);
      console.log(lee);

      // 객체의 속성 접근 방법
      // 1. 속성 선택하기 점 표기 //주로 사용됨
      console.log(user.name);
      console.log(user.age);

      // 2. 대괄호 표기 // 지양 표현
      // 객체 ['key이름']
      console.log(user['name']);

      // 키가 동적으로 정해지는 경우
      let key = '';
      if (true) {
        key = 'name'
      } else{
        key = 'age'
      }

      console.log(user.key); //key를 제대로 가르키고 있지 못해서 콘솔에 'undefined'로 적힘
      console.log(user[key]);

      // 키에 공백이나 특수문자가 있는 경우 -> 식별자 규칙을 따랐는가
      const obj = {'user name' : '철수'}
      console.log(obj['user name']);

      // 숫자 또는 변수 기반의 키 접근
      // 배열도 객체로써 내부는 인덱스 : 요소 (키 : 값) 형태를 가지고 있음
      const arr = ['aaa', 'bbb', 'ccc'];
      console.log(arr);
      console.log(arr[0]);

      // 객체의 속성 값 변경
      user.name = "홍길동";
      user.age = 30;
      console.log(user);

      // 객체의 속성 추가(없는 속성을 불러서 값을 할당하면 속성이 생김)
      user.gender = '남성';
      console.log(user);
    </script>
  </head>
  <body></body>
</html>
