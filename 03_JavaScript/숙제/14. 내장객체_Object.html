<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
  <script>
    /*
      *Object
      데이터를 구조화하고 저장하는 방법
      - { key : value }의 형태
      - key의 따옴표는 생략 가능

      new 또는 리터럴로 인스턴스를 생성하서 사용해야 하는 객체
      */

      //객체 리터럴
      const user = {
        // 키 값은 유효한 식별자를 지정할 것.
        // 유효한 명명규칙을 지키지 않은 경우 따옴표로 key를 감싸야 함.
        name : '책', // 객체 프로퍼티는 키와 값으로 이루어진다. 값에 들어가는 것이 함수일 수도 있다.
        age : 124,
        greet : function () {
          alert('하이');
        }
        /*
        greet() {
          alert('하이')
        }
        
        이렇게 줄일수도 있음
        
        */
      };
      console.log(user.greet); //greet이라는 키에 들어있는 함수 내용을 적어서 출력
      console.log(user.greet());
  </script>
</head>
<body>
  
</body>
</html>
