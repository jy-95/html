<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제_기본문법</title>
  <script>
    /* 1. 변수와 출력
      * 문제 : 이름과 나이를 변수에 담아 콘솔에 다음과 같이 출력한다.
      * 출력문 : 안녕하세요, 제 이름은 ~~ 이고, 나이는 ~~세 입니다.
  
        2. 조건문 활용
      * 문제 : 값을 입력받거나 변수에 담아 짝수인지 홀수인지 판정하여 콘솔에 결과를 출력하세요.

        3. 반복문으로 합 계산
      * 문제 : 값을 입력받거나 변수에 담아 1부터 입력받은 값 까지의 합계를 구하세요.

        4. 배열과 반복문
      * 문제 : [10, 20, 30, 40, 50] 주어진 배열의 각 요소에 5를 더해
              새로운 배열을 만드세요.(내장객체인 Array의 메서드를 활용할 수 있다.)
      */

      const name = '이지연';
      const age = '30';
      console.log(`안녕하세요, 제 이름은 ${name}이고, 나이는 ${age}세 입니다.`);

      const input = prompt(`정수를 입력해 주세요.`)
      if(input%2===0){
        console.log(`${input}는 짝수입니다.`);
      } else {
        console.log(`${input}는 홀수입니다.`);
      }

      const num = prompt(`정수를 입력해 주세요.`)
      let sum = 0;
      for (let index = 0; index <= num; index++) {
        sum += index;
      }
      console.log(sum);

      let arr = [10, 20, 30, 40, 50];
      arr.forEach((element, index, arr) => {
        arr[index] = element+5;
      });
      console.log(arr);
  </script>
</head>

</body>
